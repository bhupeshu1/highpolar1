<!DOCTYPE html>
<html>
  <head>
    <title>user login</title>
    <link rel="stylesheet" href="../css/login.css">
  </head>
  <body>
    <div class="container">
      <img src="../image/Ellipse (1).png" id="round-image">
      <img src="../image/D (2).png" id="D-image">
      <h2 class="heading-1">Dashboard Kit</h2>
      <h1 class="heading-2">Log In to Dashboard Kit</h1>
      <p class="para-1">Enter your email and password below</p>
     <div>
      <h2 class="dash">EMAIL</h2>
        <input type="text" class="input" placeholder="Email address" name="email">
      </div>
      <div>
        <h2 class="dash">PASSWORD</h2>
          <input type="password" class="input" placeholder="Password" name="password">
        </div>
        <div>
          <button type="submit" class="btn">Log In</button>
        </div>
        <p class="bottompara">Don't have an account?</p>
        <button type="sign up" id="insert">sign up</button>
    </div>
  </body>
</html>
