<!DOCTYPE html>
<html>
  <head>
    <title>simple login form</title>
    <link rel="stylesheet" href="source.css">
  </head>
  <body>
    <div class="container">
      <div class="mid-div">
      <h1 id="head-1">Google</h1>
      <h2 id="head-2">Create Your Ggoogle Account</h2>
      <h3 id="head-3">to continue to Gmail</h3>
      <div class="text">
        <label for="first name">First name</label>
        <input type="text"  class="input" placeholder="first name">
        <label for="last name">Last name</label>
        <input type="text" class="input" placeholder="Last name">
      </div>
      <div class="text">
        <label for="uname">Username</label>
        <input type="text" placeholder="Username" id="uname" class="input">
      </div>
      <div class="text">
        <label for="password">Password</label>
        <input type="password" placeholder="password" class="input" name="password">
        <label for="password">Conform password</label>
        <input type="password" placeholder=" Confirm password" class="input">
      </div>
      <div class="text">
        <label for="checkbox">Show password</label>
        <input type="checkbox" id="check">       
      </div>
      <div class="text">
        <button type="submit" class="btn" id="login">Sign in</button>
      </div>
       </div>
    </div>
    <script>
      document.getElementById()
    </script>
  </body>
</html>
